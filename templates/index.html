<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
        input[type="number"] {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            width: calc(100% - 2rem);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 0.85rem 1.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 100%;
            border: none;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Annual Rainfall Prediction</h1>

        <form action="/predict" method="post" class="space-y-4">
            <label for="year" class="block text-left text-gray-700 text-lg font-medium mb-2">Enter Year:</label>
            <input type="number" id="year" name="year" placeholder="e.g., 2025" required min="1901" max="2100">
            <button type="submit">Predict Rainfall</button>
        </form>

        {% if prediction %}
            <div class="message success">
                <p class="text-lg">Predicted Annual Rainfall for {{ prediction.year }}:</p>
                <p class="text-2xl font-bold mt-2">{{ prediction.predicted_rainfall }} mm</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="message error">
                <p class="text-lg">{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
